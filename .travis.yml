sudo: required
dist: trusty

language: node_js
node_js:
  - "stable"

addons:
  apt:
    packages:
      # install dependencies
      - graphicsmagick
      - imagemagick
      - poppler-utils
      - tesseract-ocr
      - libopencv-dev

script:
  - istanbul cover ./node_modules/mocha/bin/_mocha --report lcovonly -- "test/**/*_spec.js" --reporter spec --recursive
  - istanbul cover ./benchmark/image_preprocessors.js --report lcovonly --config ./benchmark/.istanbul.yml
  - bash <(curl -s https://codecov.io/bash) -s coverage -f *.info
