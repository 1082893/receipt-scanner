machine:
  node:
    version: 5.0.0
  environment:
    LD_LIBRARY_PATH: ~/receipt-scanner/node_modules/sharp/lib/

dependencies:
  cache_directories:
    - "~/opencv-3.1.0"

  pre:
    - sudo apt-get update
    - sudo apt-get install poppler-utils
    - sudo apt-get install tesseract-ocr
    - sh bin/circle-install.sh
