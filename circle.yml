machine:
  node:
    version: 6.7.0

dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install imagemagick graphicsmagick poppler-utils tesseract-ocr libopencv-dev

test:
  override:
    - istanbul cover ./node_modules/mocha/bin/_mocha --report lcovonly -- "test/**/*_spec.js" --reporter spec --recursive
